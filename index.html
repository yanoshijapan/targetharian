<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Harian Yanoshi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --accent-red: #ef4444; 
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px; 
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-top: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            padding: 30px 24px;
            color: white;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.9;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header .date {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        /* Style untuk Reminder Closing */
        .header .deadline-badge {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Content Section */
        .content {
            padding: 24px;
        }

        .item-list {
            list-style: none;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #e5e7eb;
            transition: transform 0.2s ease;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item:hover {
            transform: translateX(5px);
        }

        .item-text {
            font-size: 15px;
            color: var(--text-main);
            line-height: 1.5;
            width: 100%;
        }

        .highlight-number {
            font-weight: 700;
            color: var(--accent-red);
            font-size: 16px;
            background-color: #fee2e2;
            padding: 2px 8px;
            border-radius: 6px;
            margin: 0 4px;
        }

        /* Loading & Error States */
        #loading, #error {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #9ca3af;
            background-color: #f9fafb;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Hari Ini</h1>
            <div class="date" id="currentDate">-</div>
            <div class="deadline-badge" id="closingCountdown">
                Menghitung hari...
            </div>
        </div>

        <div class="content">
            <div id="loading">
                <div class="spinner"></div>
                <p>Tunggu Sebentar</p>
            </div>

            <div id="error" style="display: none;">
                <p>Gagal memuat data. <br> <small>Cek koneksi internet atau script URL.</small></p>
            </div>

            <ul class="item-list" id="dataList" style="display: none;">
                </ul>
        </div>
        
        <div class="footer">
            Ayo semangat terus!
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        // JANGAN LUPA GANTI URL INI LAGI
        const CONST_GAS_URL = "https://script.google.com/macros/s/AKfycbzzWyRgZ2fk5NLCPyAViYHF6qyliNfi86ZsbqVHOsAIv3PcKFOK9-eq-4RrjVTkIw0I/exec"; 

        // Fungsi Update Tanggal & Deadline
        function updateDateAndDeadline() {
            const now = new Date();
            
            // 1. Set Tanggal Hari Ini
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            const formattedDate = now.toLocaleDateString('id-ID', options);
            document.getElementById('currentDate').innerText = formattedDate;

            // 2. Hitung Sisa Hari sampai Akhir Bulan
            // Mendapatkan tahun dan bulan saat ini
            const year = now.getFullYear();
            const month = now.getMonth();
            
            // Mendapatkan tanggal terakhir bulan ini (hari ke-0 bulan berikutnya = hari terakhir bulan ini)
            const lastDayOfMonth = new Date(year, month + 1, 0).getDate();
            const currentDay = now.getDate();
            
            const remainingDays = lastDayOfMonth - currentDay;

            // Update Text Reminder
            const countdownEl = document.getElementById('closingCountdown');
            if (remainingDays > 0) {
                countdownEl.innerText = `Tinggal ${remainingDays} hari lagi sampai tanggal closing`;
            } else if (remainingDays === 0) {
                countdownEl.innerText = `Hari ini adalah tanggal closing!`;
                countdownEl.style.backgroundColor = "rgba(239, 68, 68, 0.4)"; // Ubah jadi merah jika hari H
            } else {
                // Jaga-jaga error logika
                countdownEl.style.display = 'none'; 
            }
        }

        // Fungsi Fetch Data (Sama seperti sebelumnya)
        async function fetchData() {
            const loadingEl = document.getElementById('loading');
            const listEl = document.getElementById('dataList');
            const errorEl = document.getElementById('error');

            try {
                const response = await fetch(CONST_GAS_URL);
                const data = await response.json();

                if (data.status === 'success') {
                    renderList(data.items);
                    loadingEl.style.display = 'none';
                    listEl.style.display = 'block';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
        }

        // Fungsi Render List
        function renderList(items) {
            const listEl = document.getElementById('dataList');
            listEl.innerHTML = ''; 

            items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'item';
                
                li.innerHTML = `
                    <span class="item-text">
                        <b>${capitalizeFirstLetter(item.label)}</b> masih kurang 
                        <span class="highlight-number">${item.val}</span> pcs lagi
                    </span>
                `;
                listEl.appendChild(li);
            });
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            updateDateAndDeadline(); // Panggil fungsi tanggal baru
            
            if (CONST_GAS_URL === "TEMPEL_URL_SCRIPT_ANDA_DISINI") {
                alert("Harap ganti CONST_GAS_URL di dalam kode HTML dengan URL App Script Anda!");
            } else {
                fetchData();
            }
        });
    </script>
</body>
</html>
